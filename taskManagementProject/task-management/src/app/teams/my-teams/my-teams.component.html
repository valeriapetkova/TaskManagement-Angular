<div class="my-teams">
    <div *ngIf="teams?.length === 0" class="no-team-msg">
        <p>There are no teams yet!</p>
    </div>

    <div *ngIf="teams?.length !== 0" class="teams">
        <div *ngFor="let team of teams" class="teams-container">
            <div class="team-card">
                <div class="team-title">
                        <h2>{{ team.title }}</h2>
                </div>
                
                <div class="team-info">
                    <p>Owner: {{ team.owner }}</p>
                </div>
        
                <div class="btns">
                    <a [routerLink]="team._id" class="btn">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
